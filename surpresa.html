<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <style>
    body {

      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;

      align-items: center;
      background: linear-gradient(270deg, #ff0000, #ffffff, #000000);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
      color: #fff;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255,255,255,0.95);
      color: #333;
      padding: 30px;
      max-width: 450px;
      width: 90%;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(15px);
      transition: all 0.8s ease;
      z-index: 2;
      position: relative;
    }

    .card.show {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 12px;
      min-height: 50px;
    }

    button, a {
      margin-top: 20px;
      padding: 12px 24px;
      border-radius: 12px;
      border: none;
      background: #ff0000;
      color: white;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: 0.3s;
    }

    button:hover, a:hover {
      background: #cc0000;
    }

    /* Cora√ß√µes animados */
    .heart {
      position: absolute;
      font-size: 20px;
      color: rgba(255,0,0,0.8);
      animation: floatUp linear infinite;
      user-select: none;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0;}
      20% { opacity: 1;}
      100% { transform: translateY(-10vh) scale(1); opacity: 0;}
    }

    /* Palavras flutuantes */
    .word {
      position: absolute;
      font-size: 18px;
      font-weight: bold;
      color: rgba(255,255,255,0.3);
      user-select: none;
      pointer-events: none;
      animation: floatWord linear infinite;
      z-index: 0;
    }

    @keyframes floatWord {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0;}
      20% { opacity: 1;}
      100% { transform: translateY(-10vh) scale(1); opacity: 0;}
    }
  </style>
</head>
<body>

<div class="card" id="app"></div>

<script>
  const app = document.getElementById("app");

  const textos = [
    { titulo: "Oi, Gaby‚Ä¶ üíï", conteudo: "Isso aqui n√£o √© s√≥ um site. √â um pedacinho do que eu sinto e queria te mostrar com calma." },

  ];

  function mostrarTexto(texto) {
    app.classList.remove("show");
    setTimeout(() => {
      app.innerHTML = `<h1>${texto.titulo}</h1><p id="conteudo"></p>`;
      app.classList.add("show");
      const p = document.getElementById("conteudo");

  // Cora√ß√µes animados
  function criarCoracao() {

</script>

</body>
</html>
